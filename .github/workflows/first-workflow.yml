# generate a workflow that triggers manually called "job1" that runs on ubuntu-latest and has two steps:
# step 1: echo "step 1"
# step 2: echo "step 2"
name: First Workflow

on:
    workflow_dispatch:

jobs:
    job1:
        runs-on: ubuntu-latest

        steps:
            - name: Step 1
                run: echo "step 1"

            - name: Step 2
                run: echo "step 2"